<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="info" style="position: absolute; left: 10px; top: 10px; color: white; background-color: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 5px;">
    <h3>Planet Information</h3>
    <p id="planetInfo">Select a planet to display information</p>
</div>
<div id="planetInfo"></div>

  <div class="btn-wrapper">
    <button id="mercuryButton" class="btn">Mercury</button>
    <button id="venusButton" class="btn">Venus</button>
    <button id="earthButton" class="btn">Earth</button>
    <button id="marsButton" class="btn">Mars</button>
    <button id="jupiterButton" class="btn">Jupiter</button>
    <button id="saturnButton" class="btn">Saturn</button>
    <button id="uranusButton" class="btn">Uranus</button>
    <button id="neptuneButton" class="btn">Neptune</button>
    <button id="sunButton" class="btn">Sun</button>
  </div>
  
    <script src="js/main.js" type="module"></script>
</body>
</html>
